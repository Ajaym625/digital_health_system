<header id="header" class="header">
	<!DOCTYPE html>
	<html>
		{% load widget_tweaks %}
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	
	
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				/* background: #7abecc !important; */
			}
			.user_card {
				width: 550px;
				margin-top: 20px;
				margin-bottom: auto;
				background: #4bf066;
				position: relative;
				display: flex;
				justify-content: center;
				flex-direction: column;
				padding: 10px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				border-radius: 5px;
	
			}
	
			.form_container {
				margin-top: 20px;
			}
	
			#form-title{
				color: rgb(27, 93, 216);
				
			}
	
			.login_btn {
				width: 100%;
				background: #4409e6 !important;
				color: white !important;
			}
			.login_btn:focus {
				box-shadow: none !important;
				outline: 0px !important;
			}
			.login_container {
				padding: 0 2rem;
			}
			.input-group-text {
				background: #f31818 !important;
				color: white !important;
                
				border: 0 !important;
				border-radius: 0.25rem 0 0 0.25rem !important;
			}
			.input_user,
			.input_pass:focus {
				box-shadow: none !important;
				outline: 0px !important;
			}
	
			#messages{
				background-color: grey;
				color: #fff;
				padding: 10px;
				margin-top: 10px;
			}
		</style>
	
	</head>
	<body>
		<div class="container h-100">
            <a class="btn btn-primary" style="float: right;" href="{% url 'view_dataset' %}">Back</a>
			<div class="d-flex justify-content-center h-100">
                <div class="user_card">
					<div class="d-flex justify-content-center">
						<h3 id="form-title">Edit dataset</h3>
					</div>
					{% for d in data %}
					<div class="d-flex justify-content-center form_container">
						<form method="POST" action="{% url 'update_dataset'%}?id={{d.id}}">
							{% csrf_token %}
							<!-- <div class="input-group mb-3">
								<div class="input-group-append">
                                   <label style="width: 90px;" class="input-group-text">id</label>     
                                </div>
								<input style="width:350px" type="text" name="id"  value="{{d.id}}" >
							</div> -->

                            <div class="input-group mb-3">
								<div class="input-group-append">
                                   <label style="width: 90px;" class="input-group-text">Codice<br>Patologia</label>     
                                </div>
								<input style="width:350px" type="text" name="codice_patologia"  value="{{d.codice_patologia}}" >
							</div>

                            <div class="input-group mb-3">
								<div class="input-group-append">
                                   <label style="width: 90px;" class="input-group-text">Patologia<br>(output)</label>     
                                </div>
								<input style="width:350px" type="text" name="patologia"  value="{{d.patologia}}" >
							</div>

                            <div class="input-group mb-3">
								<div class="input-group-append">
                                   <label style="width: 90px;" class="input-group-text">Codice<br>sintomo</label>     
                                </div>
								<input style="width:350px" type="text" name="codice_sintomo"  value="{{d.codice_sintomo}}" >
							</div>

                            <div class="input-group mb-3">
								<div class="input-group-append">
                                   <label style="width: 90px;" class="input-group-text">sintomo<br>(input)</label>     
                                </div>
								<input style="width:350px" type="text" name="sintomo"  value="{{d.sintomo}}" >
							</div>
                            <div class="input-group mb-3">
								<div class="input-group-append">
                                   <label style="width: 90px;" class="input-group-text">sintomo<br>principale</label>     
                                </div>
								<input style="width:350px" type="text" name="sintomo_principale"  value="{{d.sintomo_principale}}" >
							</div>
                            <div class="d-flex justify-content-center mt-3 login_container">
									<input type="hidden" name="{{d.id}}">
									<input class="btn login_btn" type="submit" value="Update">
							</div>
                            {% endfor %}
                        </form>
					</div>
					{{form.non_field_errors}}
					{% for message in messages %}
						<p id="messages">{{message}}</p>
					{% endfor %}
					<div class="mt-4">
					
					</div>
				</div>
			</div>
		</div>
	</body>
	
	</html>
